          <form class="d-flex">
            <input class="form-control me-2 fs-4" type="email" placeholder="Correo Electronico" aria-label="Suscribete">
            <button class="btn btn-danger fs-4" type="button">Suscribete</button>

    <!--Main-->
    <main class="container">
      <div>
        <h2 class="text-white text-uppercase fs-2 fw-bold d-flex justify-content-center aling-items-center pt-5 pb-5">Contáctanos</h2>
        <p class="text-info fs-2 fw-bold pt-5 pb-5 d-flex justify-content-center aling-items-center sm-col-12">Cualquier consulta, presupuesto, no dejes de contactarnos, le contestaré a la brevedad</p>
      </div>
    </main>
  <!--==============Contenido contacto/formulario-->
    <section class="form pb-5">
      <form class="formulario">
          <fieldset>
              <legend>Contactános llenando todos los campos</legend>
              <div class="contenedor-campos">
                <div class="campo">
                    <label class="fs-3">Nombre</label>
                    <input class="input-text fs-4" type="text" placeholder="Tu Nombre">
                </div>

                <div class="campo">
                    <label class="fs-3">Teléfono</label>
                    <input class="input-text fs-4" type="tel" placeholder="Tu Teléfono">
                </div>

                <div class="campo">
                    <label class="fs-3">Correo</label>
                    <input class="input-text fs-4" type="email" placeholder="Tu Email">
                </div>
        
                <div class="campo">
                    <label class="fs-3">Mensaje</label>
                    <textarea class="input-text fs-4"></textarea>
                </div>
            </div> <!-- .contenedor-campos -->

              <div class="alinear-derecha flex mt-4">
                  <input class="boton" type="submit" value="Enviar">
              </div>
          </fieldset>
      </form>
  </section>
</main>
